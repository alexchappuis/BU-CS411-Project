<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Steam Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Find Your Top 5 Steam Games</h1>
    <div class="input-container">
        <label for="steamId">Steam User ID:</label>
        <input type="text" id="steamId" placeholder="Enter your Steam User ID">
        <button id="submit-btn">Get Top Games</button>
    </div>
    <div class="output-container">
        <h2>Your Top 5 Games:</h2>
        <ul id="game-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
